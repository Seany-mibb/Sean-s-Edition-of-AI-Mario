<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    
    <title>Sean's Epic Mario Game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  </head>
  <body background="background.jpg">
    <audio id = 'instructions' src="instructions.mp3"></audio>
    <audio id = 'close_instructions' src="close_instructions.mp3"></audio>
    <center>
      <div class = 'btn-grad heading'>
        <h3 style="font-size: 70px;">
          AI Mario Game
        </h3>
        <button class="btn btn-primary" onclick = 'instructions();' data-toggle="modal" data-target = '#myModal'>How to Play</button>
      </div>
      <img src = 'mario.jpg' class="big_image">
      <br><br>
      <button class="btn-grad2" id = 'start' onclick="startGame();">Play Game</button>
      <br>
      <h3 id = 'status' class="btn btn-default">Status: Game is Loaded</h3>
      <br><br>
      <div id="canvas"></div>
      <div id = 'game_console'></div>
      <h4>
        Source Code: <a href="https://github.com/linuk" target="_blank">Linuk</a> || Game Credit: Mario
      </h4>
      
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button style = 'color:blue' onclick = 'close_instructions();' class="close" data-dismiss = 'modal'>&times;</button>
              <h2 style="width:98%">Instructions</h4>
            </div>
              
            <div class="modal-body">
              <img src = 'jump.png' class="instruction_image">
              <img src = 'right.png' class="instruction_image">
              <img src = 'left.png' class="instruction_image">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
